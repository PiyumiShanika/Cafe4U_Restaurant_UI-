<div class="product-card me-5">
  <div class="logo-cart">
    <i class="bx bx-shopping-bag"></i>
  </div>
  <div class="main-images">
    <img
    id="blue"
      class="blue active"
      [src]="menuItem.imageUrl"
      [alt]="menuItem.itemName"
    />
  </div>
  <div class="shoe-details">
    <span class="shoe_name">{{ menuItem.itemName }}</span>
    <p>{{ menuItem.description }}</p>
    <div class="stars">
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star"></i>
      <i class="bx bx-star"></i>
    </div>
  </div>
  <div class="color-price">
    <!-- <div class="color-option">
      <i class="fa-solid fa-trash-can dtlicon"></i>
      <i class="fa-solid fa-pen editbtn"></i>
    </div> -->
    <div class="price">
      <span class="price_num">Rs{{ menuItem.itemPrice }}</span>
    </div>
  </div>
</div>
