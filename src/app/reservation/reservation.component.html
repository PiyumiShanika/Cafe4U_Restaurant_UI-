 <!-- Reservation Start -->
<div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
    <div class="row g-0">
      <div class="col-md-6">
        <div class="video">
          <!-- Placeholder for video or image -->
        </div>
      </div>
      <div class="col-md-6 bg-dark d-flex align-items-center">
        <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
          <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservation</h5>
          <h1 class="text-white mb-4">Book A Table Online</h1>
          <h6 class="ff-secondary text-start text-primary fw-normal">After placing the order please collect your reservation number and show it to our staff member when you are at the restaurant.</h6>
          
          <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()">
            <div class="row g-3">
              
              <!-- Name Field -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" formControlName="guestName" placeholder="Your Name">
                  <label for="name">Your Name</label>
                </div>
              </div>
  
              <!-- Reservation Type Field -->
              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" id="reservationType" formControlName="type">
                    <option value="DINE_IN">Dine-In</option>
                    <option value="TAKEAWAY">Takeaway</option>
                  </select>
                  <label for="reservationType">Reservation Type</label>
                </div>
              </div>
  
              <!-- Date Field -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="date" class="form-control" id="date" formControlName="date" placeholder="Date">
                  <label for="date">Date</label>
                </div>
              </div>
  
              <!-- Time Field -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="time" class="form-control" id="time" formControlName="time" placeholder="Time">
                  <label for="time">Time</label>
                </div>
              </div>
  
              <!-- Number of People Field -->
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="numberOfPeople" formControlName="numberOfPeople" min="1" placeholder="Number of People">
                  <label for="numberOfPeople">No Of People</label>
                </div>
              </div>
  
              <!-- Menu Request Field -->
              <div class="col-12">
                <div class="form-floating">
                  <textarea class="form-control" id="menuRequest" formControlName="menuRequest" placeholder="Special Menu Request" style="height: 100px"></textarea>
                  <label for="menuRequest">Special Menu Request</label>
                </div>
              </div>
  
              <!-- Submit Button -->
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit" [disabled]="reservationForm.invalid">Book Now</button>
              </div>
  
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>
  <!-- Reservation End -->
